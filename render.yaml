services:
  # A Docker web service
  - type: web
    name: serp-analyzer
    env: docker
    repo: https://github.com/philly88r/serp-analyzer.git
    branch: main
    dockerfilePath: ./Dockerfile
    dockerCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PORT
        value: 8080
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /app/.playwright
      - key: PYTHONUNBUFFERED
        value: "1"
    buildCommand: python -m playwright install chromium --with-deps
    healthCheckPath: /
    autoDeploy: true
